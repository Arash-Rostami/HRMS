<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Podcast</title>
    <!-- Plyr CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        /* Override Plyr's main color for a dark theme */
        :root {
            --plyr-color-main: #7c3aed;
            --plyr-control-color: #fff;
        }

        body {
            background: linear-gradient(to bottom, #232323, #747474);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .track-switcher {
            margin-bottom: 15px;
        }

        .track-switcher button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .track-switcher button:hover {
            background: #666;
        }

        .track-switcher button.active {
            background: #7c3aed;
        }

        /* Additional styling for Plyr's audio elements */
        .plyr__controls {
            background-color: #333 !important;
        }
        .plyr--audio .plyr__controls__item {
            color: #fff !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Listen to the AI Guide</h2>
    <div class="track-switcher">
        <button class="active" onclick="switchTrack('podcast/AI-partOne.mp3', this)">Part 1</button>
        <button onclick="switchTrack('podcast/AI-partTwo.mp3', this)">Part 2</button>
    </div>
    <audio id="player" controls>
        <source src="podcast/AI-partOne.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
</div>

<!-- Plyr JS from CDN -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const player = new Plyr('#player', {
        seekTime: 5,
        controls: [
            'play-large',
            'restart',
            'play',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ]
    });

    function switchTrack(src, btn) {
        document.querySelectorAll('.track-switcher button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        player.pause();
        const newSource = {
            type: 'audio',
            sources: [{ src, type: 'audio/mpeg' }]
        };
        player.source = newSource;
        player.play();
    }
</script>
</body>
</html>
